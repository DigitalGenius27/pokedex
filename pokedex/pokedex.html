<!DOCTYPE html>

    <title>Pokedex</title>
    <link rel="stylesheet" href="style-main.css">
</head>
<body>
    <header>

            <ul class="nav-list">

                <li class="nav-item"><button class="btn btn-header normal" id="normal">normal</button></li>

    <main>
        <div id="todos">

            </div>
